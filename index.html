<!DOCTYPE html>
<html lang="en" dir="ltr"> 

    <head>
        <meta charset="utf-8">
        <title>Snake with JavaScript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="script.js" defer></script>
            
        </script>

    </head>
    <body>

        <button class="button" onclick="darkMode()" role="button">Toggle dark mode</button>

        <div class="wrapper">
            <div class="game-details">
                <span class="score">Score: 0</span>
                 <span class="high-score">High score: 0</span>
            </div>
         <div class="play-board"></div>
         <div class="controls">
             <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
             <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
             <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
             <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>

         </div>
        
        </div>
       
       <div class="create">
        <ul>
        <li><i class="fa-solid fa-arrow-up-long"></i>  :Use the "Arrow Up" key to move the snake's head up.</li>
        <li><i class="fa-solid fa-arrow-down-long"></i>  :Use the "Arrow Down" key to move the snake's head down.</li>
        <li><i class="fa-solid fa-arrow-left-long"></i>  :Use the "Arrow Left" key to move the snake's head left.</li>
        <li><i class="fa-solid fa-arrow-right-long"></i>  :Use the "Arrow Right" key to move the snake's head right.</li>
        </ul>
        </div>
     <p class="copyrigth">Created by <a href="https://www.instagram.com/sqli_ayoub/">@sqli_ayoub</a></p>
    
    </body>

</html>
